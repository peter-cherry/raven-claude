<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App</title>
    <style>
      :root { --accent: #1e90ff; --bg: #0b0f14; --fg: #e6f1ff; }
      body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; background: var(--bg); color: var(--fg); display:flex; min-height:100vh; }
      .viewport-center { margin:auto; text-align:center; padding: 24px; }
      .app-title { font-size: 24px; font-weight: 600; margin: 0 0 8px; }
      .app-subtitle { opacity: .8; margin: 0 0 16px; }
      .status-badge { display:inline-block; background: var(--accent); color: #fff; padding: 6px 10px; border-radius: 9999px; font-weight: 600; font-size: 12px; }
    </style>
  </head>
  <body>
    <main class="viewport-center">
      <h1 class="app-title">Server is running</h1>
      <p class="app-subtitle">Served by a lightweight Node server on port 3000.</p>
      <span class="status-badge">OK</span>
    </main>
  </body>
</html>
